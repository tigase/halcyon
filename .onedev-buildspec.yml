version: 40
jobs:
- name: Push To GitHub
  steps:
  - !PushRepository
    name: push
    remoteUrl: https://github.com/tigase/halcyon.git
    passwordSecret: github-access-token
    force: false
    condition: SUCCESSFUL
    optional: false
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: Build and publish to maven repo
  jobExecutor: android
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: compile and package
    runInContainer: true
    image: tigase/devops-1dev-builder-image:latest
    interpreter: !DefaultInterpreter
      commands: |
        pwd
        ./gradlew clean build assemble test publish -x jsBrowserTest -PmavenUsername=@secrets:tigase.internalrepo.username@ -PmavenPassword=@secrets:tigase.internalrepo.password@ --console=plain
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !BranchUpdateTrigger
    branches: master
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: Build maven (PR)
  jobExecutor: linux
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: compile and package
    runInContainer: true
    image: tigase/devops-1dev-builder-image:latest
    interpreter: !DefaultInterpreter
      commands: |
        pwd
        ./gradlew clean build assemble test -x jsBrowserTest --console=plain
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !PullRequestUpdateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
