version: 40
jobs:
- name: Push To GitHub
  steps:
  - !PushRepository
    name: push
    remoteUrl: https://github.com/tigase/halcyon.git
    passwordSecret: github-access-token
    force: false
    condition: SUCCESSFUL
    optional: false
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: Build and publish (master)
  jobExecutor: android
  steps:
  - !CheckoutStep
    name: Checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: Build and deploy
    runInContainer: true
    image: tigase/devops-1dev-builder-image:latest
    interpreter: !DefaultInterpreter
      commands: "./gradlew build publish \\\n\t-PmavenUsername=@secrets:tigase.internalrepo.username@ \\\n\t-PmavenPassword=@secrets:tigase.internalrepo.password@\n"
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !BranchUpdateTrigger
    branches: master
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
  postBuildActions:
  - !SendNotificationAction
    condition: failed or timed out
    receivers: group(Tygrys Team)
- name: Build only (feature/PR)
  jobExecutor: android
  steps:
  - !CheckoutStep
    name: Checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: Build
    runInContainer: true
    image: tigase/devops-1dev-builder-image:latest
    interpreter: !DefaultInterpreter
      commands: |
        ./gradlew build
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !PullRequestUpdateTrigger {}
  - !BranchUpdateTrigger
    branches: feature/**
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
  postBuildActions:
  - !SendNotificationAction
    condition: failed or timed out
    receivers: group(Tygrys Team)
