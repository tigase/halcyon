[versions]

bouncycastle = "1.79"
coroutines = "1.7.3"
dateTime = "0.6.1"
dokka = "1.9.20"
java-languageVersion = "17"
kotlin = "1.9.25"
krypto = "4.0.10"
ktlint = "1.5.0"
minidns = "1.1.1"
reactive = "1.3.0"
researchgate-release = "3.0.2"
serialization = "1.6.0"
